<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SISTEMA INTEGRADO IAFAS</title>
    <link href="css/tableLayout.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" /> 
    <style type="text/css">
	    button.ui-button {
        margin-right: .5rem;
    }
</style>
</h:head>

<body>
<h:form>

	<table cellspacing="0px">
		<tr>
		<td style="width=100%">
					<p:commandButton id="dynaButton"
					value="Menu" type="button" icon="pi pi-home"
					style="font-size:14px; height:40px;" />
		</td>
			<td id="top" align="right" class="banner" style="height: 40px;">
			<h:panelGrid columns="4" >
					<p:commandButton type="button" icon="pi pi-user" styleClass="rounded-button ui-button-info ui-button-outlined" />
					<h:outputText value="#{iafasUsuariosController.nombreUsuario} #{iafasUsuariosController.APaternoUsuario} #{iafasUsuariosController.AMaternoUsuario}"
						style="color:black;font-weight:bold;font-size:12px;"></h:outputText>
						<h:outputText />
				<h:commandLink action="login.xhtml" actionListener="#{iafasUsuariosMenuController.cerraSession()}"  >
					<h:graphicImage value="img/icono-cerrar-sesion-png-6.png" style="font-size:15px; height:30px;" title="Cerrar Session" /> 
				  </h:commandLink>	
				</h:panelGrid></td>
		</tr>
		<tr class="left">
			<td id="left"  > 
					<p:slideMenu overlay="true" style="width:200px; font-size:12px;"
					trigger="dynaButton" my="left top" at="left bottom" backLabel="Regresar">
					<c:forEach  items="#{iafasUsuariosMenuController.listaMenuNivel1}" var="menuNivel1">
						<p:submenu label="#{menuNivel1.vmoduloNombre}" style="font-size:12px;" >
							<c:forEach  items="#{iafasUsuariosMenuController.listaMenuNivel2}" var="menuNivel2">	
								<c:if test="#{menuNivel1.cmoduloCodigo == menuNivel2.cmoduloCodigo}">	
									<p:menuitem value="#{menuNivel2.vmenuNombre}" style="font-size:11px;" icon="pi pi-file-o" url="#{menuNivel2.vmenuServlet}" target="iframe" />
								</c:if>	
							</c:forEach>	 
						</p:submenu>
					</c:forEach>
				</p:slideMenu>
			</td>
			<td valign="top">
				<div>
					<center>
						<iframe id="framecontent" width="100%" height="820px;"  
							src="mainContenedor.xhtml" name="iframe" frameborder="0" />
					</center>
				</div>
			</td>
			 
		</tr>

	</table>
</h:form>
</body>

</html>
