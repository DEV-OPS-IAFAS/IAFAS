	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<link href="css/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/login.js"></script>
<title>SISTEMA INTEGRADO IAFAS</title>
</head>

<h:body  >

	<div>
		<center>
			<h1>SISTEMA INTEGRADO DE GESTION ADMINISTRATIVA - IAFAS</h1>
			 
		</center>
	</div>

	<center>
		<h:graphicImage value="/img/logoSF.png" class="img-responsive" />
	</center>

	<div>
	</div>
	<div class="container" style="margin-top: 150px;">

		<div class="backbox">
			<div class="loginMsg">
				<div class="textcontent">
					<p class="title" style="color: white">No estas registrado?</p>
					<p style="color: white">Registrate de manera previa aqui!</p>
					<button id="switch1">Registrarse</button>
				</div>
			</div>

			<div class="signupMsg visibility">
				<div class="textcontent">
					<p class="title" style="color: white">Ya tiene usuario de acceso?</p>
					<p style="color: white; font: bold">Inicia session en el sistema.</p>
					<button id="switch2">Ingresar</button>
				</div>
			</div>
		</div>

		<div class="frontbox">
			<div class="login">
				<h2>Iniciar Sesion</h2>
				<div class="inputbox">
					<h:form>
						<p:inputText id="p_inptxt_usuario" required="true" maxlength="8"
							value="#{iafasUsuariosController.idUsuario}"
							placeholder="Usuario">
							<f:facet name="prepend">
							</f:facet>
						</p:inputText>
						<p:password id="p_inptxt_clave"
							value="#{iafasUsuariosController.passUsuario}"
							label="Campo Contraseña" required="true" placeholder="Contraseña">
							<f:facet name="prepend">
							</f:facet>
						</p:password>
						<p:column />
						<p:commandButton type="submit" ajax="false" value="Ingresar"
							action="#{iafasUsuariosController.validaUsuario}" />
						<p:outputLabel value="#{iafasUsuariosController.msgErr}" />
					</h:form>
				</div>
			</div>

			<div class="signup hide">
				<h2>Pre-Registro</h2>
				<div class="inputbox">
					<h:form>
						<p:inputText id="p_inptxt_dni" required="true" maxlength="8"
							value="#{iafasUsuariosController.dni}" placeholder="D.N.I" />
						<p:inputText id="p_inptxt_nombre" required="true"
							value="#{iafasUsuariosController.nombreUsuario}"
							placeholder="Nombre" />
						<p:inputText id="p_inptxt_aPaternoUsuario" required="true"
							value="#{iafasUsuariosController.APaternoUsuario}"
							placeholder="Apellido Paterno" />
						<p:commandButton type="submit" ajax="false" value="Registrarse"
							action="#{iafasUsuariosController.preRegistroUsuario}" />
					</h:form>
				</div>
				<p:outputLabel value="#{iafasUsuariosController.msgErr}" />
			</div>
		</div>
	</div>
