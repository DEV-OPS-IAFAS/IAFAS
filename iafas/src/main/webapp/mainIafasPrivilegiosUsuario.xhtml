<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
	    xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IAFAS</title>
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
<!-- 	<link href="css/bootstrap.css" rel="stylesheet" /> -->
	
		<style type="text/css">
    button.ui-button {
        margin-right: .5rem;
    }
</style>

</h:head>

<body class="formulario">

	<form id="frm_PrivilegiosUsuarios"> 
		
		<p:panel>
			<p:panelGrid columns="3">
				<i class="pi pi-money-bill"></i>
				<h:outputLabel value="Privilegios de Usuarios" styleClass="etiqueta"  style="font-size:11px;font-weight:bold;" />
				<p:commandButton value="Grabar" update="msgs" icon="pi pi-clone" styleClass="p-mt-3"
           		  action="#{treeSelectionView.displaySelectedMultiple(treeSelectionView.selectedNodes2)}"/>
			</p:panelGrid>
			</p:panel>
	
	<p:panel>	
	<div class="card">
    <h:form>
        <p:growl id="msgs" showDetail="true" escape="false"/>
		
        <p:tree value="#{treeSelectionView.root3}" var="doc"
                selectionMode="checkbox"
                selection="#{treeSelectionView.selectedNodes2}">
            <p:treeNode  expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder">
                <h:outputText value="#{doc.nombreModulo}"/>
            </p:treeNode>
            <p:treeNode type="document" icon="pi pi-file">
                <h:outputText value="#{doc.cmenuNombre}"/>
            </p:treeNode>

        </p:tree>

    </h:form>
</div>
</p:panel>  
	</form>
</body>

</html>
